<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
	<link rel="stylesheet" href="style.css">
	<title>Trybewarts</title>
</head>
<body>
	 
	<header>
		<img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
		<h1>Trybewarts</h1>
		<form class="trybewarts-login">
			<input type="text" name="login-usr" id="login-usr" placeholder="Login">
			<input type="text" name="login-pwd"  id="login-pwd"  placeholder="Senha">
			<button id="login-submit" type="submit">ENTRAR</button>
		</form>
	</header>

	<main>
		
		<div>
			<form>
				<section>
					<div>
						<input type="text" name="name"     id="name"     placeholder="Nome">
						<input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
					</div>
					<div>
						<input type="email" name="email" id="email" placeholder="Email">
						<select name="house" id="house" placeholder="Escolha sua casa">
							<option value="Escolha sua casa">Escolha sua casa</option>
							<option value="Gitnória"  id="gitnoria-house" >Gitnória</option>
							<option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
							<option value="Corvinode" id="corvinode-house">Corvinode</option>
							<option value="Pytherina" id="pytherina-house">Pytherina</option>
						</select>
					</div>
				</section>
				<section>
					<h2>Qual a sua família?</h2>
					<div>
						<div>
							<input type="radio" name="family" id="frontend" value="Frontend">
							<label class="lbl-front" for="frontend">Frontend</label>
						</div>
						<div>
							<input type="radio" name="family" id="backend" value="Backend">
							<label for="backend">Backend</label>
						</div>
						<div>
							<input type="radio" name="family" id="fullstack" value="FullStack">
							<label for="fullstack">FullStack</label>
						</div>
					</div>
				</section>
				<section>
					<h2>O que você mais quer aprender?</h2>
					<div>
						<div>
							<input type="checkbox" id="cb-HoFs" name="cb-HoFs" value="HoFs">
							<label for="cb-HoFs">HoFs</label>
						</div>
						<div>
							<input type="checkbox" id="cb-Jest" name="cb-Jest" value="Jest">
							<label for="cb-Jest">Jest</label>
						</div>
						<div>
							<input type="checkbox" id="cb-Promises" name="cb-Promises" value="Promises">
							<label for="cb-Promises">Promises</label>
						</div>
					</div>
					<div>
						<div>
							<input type="checkbox" id="cb-React" name="cb-React" value="React">
							<label for="cb-React">React</label>
						</div>
						<div>
							<input type="checkbox" id="cb-SQL" name="cb-SQL" value="SQL">
							<label for="cb-SQL">SQL</label>
						</div>
						<div>
							<input type="checkbox" id="cb-Python" name="cb-Python" value="Python">
							<label for="cb-Python">Python</label>
						</div>
					</div>
				</section>
				<section>
					<h2>Como você avalia a Trybewarts?</h2>
					<div>
						<input type="radio" id="rate1" name="rate" value="1">
						<label for="rate1">1</label>
						<input type="radio" id="rate2" name="rate" value="1">
						<label for="rate2">2</label>
						<input type="radio" id="rate3" name="rate" value="1">
						<label for="rate3">3</label>
						<input type="radio" id="rate4" name="rate" value="1">
						<label for="rate4">4</label>
						<input type="radio" id="rate5" name="rate" value="1">
						<label for="rate5">5</label>
						<input type="radio" id="rate6" name="rate" value="1">
						<label for="rate6">6</label>
						<input type="radio" id="rate7" name="rate" value="1">
						<label for="rate7">7</label>
						<input type="radio" id="rate8" name="rate" value="1">
						<label for="rate8">8</label>
						<input type="radio" id="rate9" name="rate" value="1">
						<label for="rate9">9</label>
						<input type="radio" id="rate10" name="rate" value="1">
						<label for="rate10">10</label>
					</div>
				</section>
				<section>
					<h2>Deixe seu comentário:</h2>
          <textarea name="textarea" id="textarea" maxlength="500"></textarea>
          <p id="counter">500</p>
				</section>
				<section>
					<input type="checkbox" name="agree" id="agreement">
          <label for="agree" id="label-infos">Você concorda com o uso das informações acima?</label>
				</section>
				<section>
					<button class="inactive">ENVIAR</button>
				</section>
			</form>
		</div>
		<div>
			<img src="/images/trybewarts-colored.svg" alt="Brasão da Trybewarts">
		</div>

	</main>




	<footer>Lucas Chamma Nahas - 2021</footer>
	<script src="script.js"></script>
